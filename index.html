<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- Font Awesome Stylehseet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous">
    <!-- Google Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> -->
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Heading container -->
      <div class="container header-container">
        <div class="row justify-content-center">
          <div class="col-12">
            <!-- Page heading  -->
            <h1 class="heading">Memory Game</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Main section -->
    <main>
      <!-- Main container -->
      <div class="container main-container">
        <!-- Row for counter, stars and timer -->
        <div class="row counter-row">
          <div class="col-4 move-counter">
            Moves Made: 0
          </div>
          <div class="col-4 stars"> Stars Remaining:
            <span class="fas fa-star"></span>
            <span class="fas fa-star"></span>
            <span class="fas fa-star"></span>
          </div>
          <div class="col-4 timer">Timer:
            <span class="time hr2">0</span>
            <span class="time hr1">0</span>
            :
            <span class="time min2">0</span>
            <span class="time min1">0</span>
            :
            <span class="time sec2">0</span>
            <span class="time sec1">0</span>
          </div>
        </div>
        <!-- First row of cards -->
        <div class="row card-row">
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-css3-alt"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-js-square"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-react"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-html5"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-connectdevelop"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fas fa-code"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-node"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fas fa-user-astronaut"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-css3-alt"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-js-square"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-react"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-html5"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-connectdevelop"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fas fa-code"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fab fa-node"></i>
                </div>
                <div class="back-side"></div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body card-face">
                <div class="front-side">
                  <i class="fas fa-user-astronaut"></i>
                </div>

                <div class="back-side"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
