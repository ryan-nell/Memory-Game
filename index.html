<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Memory Game</title>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
     integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
     crossorigin="anonymous">
   <!-- Custom Stylesheets -->
   <link rel="stylesheet" href="css/stylesheet.css">
   <link rel="stylesheet" href="css/responsive.css">
   <!-- Font Awesome Stylehseet -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
     integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
     crossorigin="anonymous">
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
   <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> -->
 </head>
 <body>
   <!-- Header Section -->
   <header>
     <!-- Heading container -->
     <div class="container header-container">
       <div class="row justify-content-center">
         <div class="col-12">
           <!-- Page heading  -->
           <h1 class="page-heading">Memory Game</h1>
         </div>
       </div>
     </div>
   </header>

   <!-- Stats section for timer stars and moves counter -->
   <section class="stats-section">
     <div class="container stats-container">
     <!-- Row for counter, stars and timer -->
       <div class="row  justify-content-md-center counter-row">
         <!-- Move counter div -->
         <div class="col-2 move-counter">
           Moves Made: 0
         </div>
         <!-- Stars Div -->
         <div class="col-3 stars"> Stars Remaining:
           <span class="fas fa-star"></span>
           <span class="fas fa-star"></span>
           <span class="fas fa-star"></span>
         </div>
         <!-- Timer Div -->
         <div class="col-2 timer">Timer:
           <span class="time hr2">0</span>
           <span class="time hr1">0</span>
           :
           <span class="time min2">0</span>
           <span class="time min1">0</span>
           :
           <span class="time sec2">0</span>
           <span class="time sec1">0</span>
         </div>
         <!-- Restart Game button div -->
         <div class="col-2 restart-game">
           <button type="button" class="btn btn-outline-info btn-sm" onclick="reloadPage()">Restart</button>
         </div>
       </div>
      </div>
   </section>
   <!-- Main section -->
   <main>
     <!-- Main container -->
     <div class="container main-container">
       <!-- First row of cards -->
       <div class="row card-row">
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-css3-alt"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-js-square"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-react"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-html5"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
       </div>
       <!-- Second row of cards -->
       <div class="row card-row">
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-connectdevelop"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fas fa-code"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-node"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fas fa-user-astronaut"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
       </div>
       <!-- Third row of cards -->
       <div class="row card-row">
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-css3-alt"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-js-square"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-react"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-html5"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
       </div>
       <!-- Fourth row of cards -->
       <div class="row card-row">
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-connectdevelop"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fas fa-code"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fab fa-node"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
         <div class="col-3">
           <div class="card">
             <div class="card-body card-face">
               <div class="front-side">
                 <i class="fas fa-user-astronaut"></i>
               </div>
               <div class="back-side"></div>
             </div>
           </div>
         </div>
       </div>
     </div>
     <!-- Modal container -->
     <div class="container modal-container">
       <div class="modal fade" id="game-over-modal" tabindex="-1" role="dialog" aria-labelledby="game-over-modal-label" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="game-over-modal-label">Congratulations, You've Done It'!</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <span class="far fa-smile-beam"></span>
               <div class="total-moves"></div>
               <div class="total-stars"></div>
               <div class="total-time"></div>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-primary" onclick="reloadPage()">Play Again</button>
             </div>
           </div>
         </div>
       </div>
     </div>
   </main>

   <!-- Jquery JS CDN  -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <!-- Bootstrap JS CDN -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
   <!-- Custom script -->
   <script type="text/javascript" src="js/app.js"></script>
 </body>
</html>
